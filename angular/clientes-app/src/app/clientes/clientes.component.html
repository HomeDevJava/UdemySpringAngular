<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h4 class="card-title">Listado de clientes</h4>

    <div class="my-2">
      <button type="button" id="" class="btn btn-primary btn-sm " [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td scope="row">{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellidos}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td> 
          <td>
            <button role="button" class="btn btn-danger" (click)="delete(cliente)"><i class="fas fa-eraser"></i></button>
            <button role="button" class="btn btn-primary" [routerLink]="['/clientes/form',cliente.id]"><i class="fas fa-edit"></i></button>
          </td>         
        </tr>
      </tbody>
    </table>


  </div>
</div>
