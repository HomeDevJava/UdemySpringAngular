<div class="card">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <div class="container">
      <form>
        <fieldset class="form-group row">
          <legend for="nombre" class="col-sm-2 col-form-legend">Nombre</legend>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="nombre" [(ngModel)]="cliente.nombre" />
          </div>
        </fieldset>

        <fieldset class="form-group row">
          <legend class="col-form-legend col-sm-2">Apellidos</legend>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="apellido" [(ngModel)]="cliente.apellidos" />
          </div>
        </fieldset>

        <fieldset class="form-group row">
          <legend class="col-form-legend col-sm-2">Email</legend>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="email" [(ngModel)]="cliente.email" />
          </div>
        </fieldset>

        <div class="form-group row">
          <div class="col-sm-2">
            <button role="button" class="btn btn-primary" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>
            <ng-template #elseBlock>
              <button role="button" class="btn btn-primary" (click)="update()">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
